<!DOCTYPE html>
<html lang="en">
<head>
    <!------------ start of meta tags ------------>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------ End of meta tags ------------>

    <!------------ Start of fontawesome link ------------>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

     <!------------ End of fontawesome link ------------>

    <!------------ start of CSS links ------------>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/canvas.css">
    <link rel="stylesheet" href="./css/image-menu.css">
    <link rel="stylesheet" href="./css/text-menu.css">
    
    <!------------ End of CSS links  ------------> 

    <!------------ start of favicon Link ------------>
    
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    
    <!------------ End of favicon Link ------------>


    <title>Generador de memes -by CamiðŸ”®</title>
</head>
<body>
    <!-------------------------------------------------------------- Start of main container -------------------------------------------------------------->
    
    <main class="main-container" id="mainContainer"> 

        <!-------------------------------------------------------------- Start of header menu -------------------------------------------------------------->
        <header class="principal-menu" id="principalMenu"> 
              
                <!------------ title of the webapp ------------>
            
              <h1 class="principal-title" id="principalTitle"> Generador de memes </h1>
            
              <!------------Start of keypad ------------>
            <section class="keypad" id="keypad">
                <button class="P-menu-button" id="imageButton" aria-label="Este es un boton para abrir el menu de configuraciones de imagen de nuestro meme"><i class="fas fa-images" aria-hidden="true"></i> IMAGEN </button>
                <button class="P-menu-button" id="textButton"aria-label="Este es un boton para abrir el menu de configuraciones de texto de nuestro meme"><i class="fas fa-font" aria-hidden="true"></i> TEXTO</button>
                <button class="P-menu-button" id="lightButton" aria-label="Este es un boton para cambiar al modo claro de nuestra webapp"><i class="fas fa-lightbulb" aria-hidden="true"></i> MODO CLARO </button>
                <button class="P-menu-button" id="darkButton" style="display: none;" aria-label="Este es un boton para cambiar al modo claro de nuestra webapp" ><i class="far fa-lightbulb" aria-hidden="true"></i> MODO OSCURO  </button>
            </section>
            <!------------ End of keypad ------------>
        </header>
        <!-------------------------------------------------------------- End of header menu-------------------------------------------------------------->


         <!-------------------------------------------------------------- Start of the CANVAS-------------------------------------------------------------->

        <section class="canvas-container">
            <article class="text-part" id="topText" aria-label="En esta parte se lee el texto superior de nuestro meme">TOP TEXT</article>
            <article class="image-part" id="imgPart" aria-label="En esta parte se encontrara la imagen que elijamos para armar nuestro meme"></article>
            <article class="text-part" id="bottomText" aria-label="En esta parte se lee el texto inferior de nuestro meme">BOTTOM TEXT</article>
        </section>

        <!-------------------------------------------------------------- End of the CANVAS-------------------------------------------------------------->

        <!-------------------------------------------------------------- Start of the image menu-------------------------------------------------------------->
        <aside class="aside-menu" id="imageMenu"> 
            <h2 class="main-aside-title" id="asideTitle" > â€¢ IMAGEN â€¢ </h2>
            <form id="imageForm" class="form">
                <label for="url" class="form-title"> URL</label>
                <br>
                <input type="url" class="url" id="url">
                <section class="row-section1" id="rowSection">
                    <label for="color" class="form-title" id="colorInput"> FONDO </label>
                    <br>
                    <article class="image-color-container">
                        <input type="color" class="color-image" id="colorImage" value="#cccccc">
                        <span class="value-color" id="colorValue">#CCCCCC</span>
                    </article>
                    <select class="color-image-options" id="colorImageOptions"  >
                        <option value="none">NINGUNO</option>
                        <option value="lighten">ACLARAR</option>
                        <option value="darken">OSCURECER</option>
                        <option value="difference">DIFERENCIA</option>
                        <option value="luminosity">LUMINOSIDAD</option>
                        <option value="multiply">MULTIPLICAR</option>
                    </select>
                </section>
               
                <section class="filters-container" id="filtersContainer">
                    <h3 class="form-title">FILTROS </h3>
                        <article class="filters-section" id="filtersSection">
                            <label for="brightness" class="filter-title" >BRILLO</label>
                            <br>
                            <input class="range-input" type="range" name="brightness" id="brightness" min="0" max="1" value="1" step="0.1">
                        </article>
                        <article class="filters-section" id="filtersSection">
                            <label for="opacidad" class="filter-title">OPACIDAD</label>
                            <br>
                            <input class="range-input" type="range" name="opacidad" id="opacity" min="0" max="1" value="1" step="0.1">
                        </article>
                        <article class="filters-section" id="filtersSection">
                            <label for="contraste" class="filter-title">CONTRASTE</label>
                            <br>
                            <input class="range-input" type="range" name="contraste" id="contrast" min="100" max="1000" value="100">
                        </article>
                        <article class="filters-section" id="filtersSection">
                            <label  for="desenfoque" class="filter-title">DESENFOQUE</label>
                            <br>
                            <input  class="range-input" type="range" name="desenfoque" id="blur" min="0" max="10" value="0" step="0.1">
                        </article>
                        <article class="filters-section" id="filtersSection">
                            <label for="escala-de-grises" class="filter-title">ESCALA DE GRISES</label>
                            <br>
                            <input class="range-input" type="range" name="escala-de-grises" id="grayScale" min="0" max="100" value="0">
                        </article>
                        <article class="filters-section" id="filtersSection">
                            <label for="sepia" class="filter-title">SEPIA</label>
                            <br>
                            <input class="range-input" type="range" name="sepia" id="sepia" min="0" max="100" value="0">
                        </article>
                        <article class="filters-section" id="filtersSection">
                            <label for="hue" class="filter-title">HUE</label>
                            <br>
                            <input class="range-input" type="range" name="hue" id="hue" min="0" max="360" value="0">
                        </article>
                        <article class="filters-section" id="filtersSection">
                            <label for="saturado" class="filter-title">SATURADO</label>
                            <br>
                            <input class="range-input" type="range" name="saturado" id="satured" min="100" max="1000" value="100" step="10">
                        </article>
                        <article class="filters-section" id="filtersSection">
                            <label for="negativo" class="filter-title">NEGATIVO</label>
                            <br>
                            <input class="range-input" type="range" name="negativo" id="negative" min="0" max="1" value="0" step="0.1">
                        </article>
                        <article class="filters-section" id="filtersSection">
                            <button type="button" id="reset-btn">Reestablecer filtros</button>
                        </article>
                    
                </section>
            </form>
        </aside>
        <!-------------------------------------------------------------- End of the image menu-------------------------------------------------------------->

         <!-------------------------------------------------------------- Start of the text menu-------------------------------------------------------------->
         <aside class="aside-menu" id="textMenu" style="display: none;"> 
            <form action="form" id="textForm">
                <h2 class="main-aside-title" id="asideTitle"> â€¢ TEXTO â€¢ </h2>
            </form>
        </aside>
        <!-------------------------------------------------------------- End of the image menu-------------------------------------------------------------->




    </main>
    <!-------------------------------------------------------------- End of main container -------------------------------------------------------------->
    



















    <script src="./app.js"></script>
</body>
</html>
